<div class="card">
  <div class="card-body">
    <h5 class="card-title">Manage Posts</h5>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id"/>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" placeholder="Enter a title" class="form-control" id="title" formControlName="title"/>
        <span *ngIf="!postForm.get('title')?.valid && postForm.get('title')?.touched"></span>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea placeholder="Optional Description of Post" class="form-control" id="description"
                  formControlName="description">
        </textarea>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" class="form-control" id="photo" (change)="uploadFile($event)" />
      </div>

      <div>
        <button [disabled]="!postForm.valid" class="btn btn-primary">Save Post</button>
        <a routerLink="/posts" class="btn">Cancel</a>
      </div>

    </form>
  </div>
</div>
