<div class="card">
  <div class="card-body">
    <h5 class="card-title">Page</h5>
    <form [formGroup]="pageForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id"/>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title"/>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" class="form-control" id="photo" (change)="uploadFile($event)" />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <input type="text" class="form-control" id="content" formControlName="content"/>
      </div>
      <div>
        <button  class="btn btn-primary">Save Page</button>
        <a routerLink="/pages" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
