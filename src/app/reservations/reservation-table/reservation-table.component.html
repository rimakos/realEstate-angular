<div class="card">
  <div class="card-body">
    <h5 class="card-title">Reservations</h5>
    <a class="btn btn-primary" routerLink="/reservations/manage">Create</a>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Client Name</th>
        <th scope="col">Property</th>
        <th scope="col">Final Price</th>
        <th scope="col">Comment</th>
        <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reservation of reservations">
        <td scope="row">{{reservation.id}}</td>
        <td>{{reservation.client.name}}</td>
        <td>{{reservation.property.title}}</td>
        <td>{{reservation.finalPrice}}</td>
        <td>{{reservation.comment}}</td>
         <td>
          <a class="me-3" [routerLink]="['/reservations/manage', reservation.id]">Edit</a>
          <a (click)="onDeleteReservations(reservation.id)">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
